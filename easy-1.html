<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Puzzle 1 - BharatVerse</title>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #fffce7;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    .puzzle-box {
      background: #ffffff;
      border: 3px solid #d1a05e;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .puzzle-box h2 {
      color: #a1561a;
      margin-bottom: 20px;
    }

    .puzzle-box p {
      font-size: 18px;
      color: #333;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      margin-top: 20px;
      border: 2px solid #d1a05e;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #d1a05e;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b67f35;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
      color: #a1561a;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="puzzle-box">
    <h2>üß† Easy Puzzle #1</h2>
    <p>
      I speak without a mouth and hear without ears.<br>
      I have nobody, but I come alive with the wind.<br><br>
      <strong>What am I?</strong>
    </p>

    <input type="text" id="answer" placeholder="Type your answer here...">
    <br>
    <button onclick="checkAnswer()">Submit</button>

    <div class="result" id="resultMsg"></div>
  </div>

  <a href="puzzles.html" class="back-link">‚¨Ö Back to Puzzle List</a>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswers = ["echo"];
      const result = document.getElementById("resultMsg");

      if (correctAnswers.includes(input)) {
        result.innerHTML = "‚úÖ Correct! Well done!";
        result.style.color = "green";
      } else {
        result.innerHTML = "‚ùå Incorrect! Try again.";
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
