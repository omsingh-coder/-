<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Puzzle 14</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #f1f9ff;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    .puzzle-box {
      background: #ffffff;
      border: 3px solid #4299e1;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .puzzle-box h2 {
      color: #2b6cb0;
      margin-bottom: 20px;
    }

    .puzzle-box p {
      font-size: 18px;
      color: #333;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      margin-top: 20px;
      border: 2px solid #4299e1;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #4299e1;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
      color: #2b6cb0;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="puzzle-box">
    <h2>Easy Puzzle 14</h2>
    <p>What has to be broken before you can use it?</p>
    <input type="text" id="answer">
    <button onclick="checkAnswer()">Submit</button>
    <div class="result" id="result"></div>
  </div>

  <a class="back-link" href="easy-13.html">‚Üê Back to Puzzle 13</a>

  <script>
    function checkAnswer() {
      const answer = document.getElementById("answer").value.trim().toLowerCase();
      const result = document.getElementById("result");
      if (answer === "egg") {
        result.textContent = "Correct! ü•ö";
        result.style.color = "green";
      } else {
        result.textContent = "Try again!";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
